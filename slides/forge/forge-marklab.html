<p><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/26/Alexis_Kauffmann_-_Taipei_European_School_-_2017.jpg/800px-Alexis_Kauffmann_-_Taipei_European_School_-_2017.jpg" alt="" /></p>
<p>Un projet initi en 2022 par <strong>Alexis Kauffmann</strong>, chef de projet logiciels et ressources ducatives libres  la <em>Direction du Numrique pour l'ducation</em> (DNE)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="5" data-marpit-scope-QlbIDc0k="" data-marpit-fragments="3" data-paginate="true" data-class="fppppppppp" data-theme="ei6d5ivdzgh8wt055ypc2r10knxoojh4p8uepmr62ujs" lang="fr-FR" class="fppppppppp" data-marpit-pagination="5" style="--paginate:true;--class:fppppppppp;--theme:ei6d5ivdzgh8wt055ypc2r10knxoojh4p8uepmr62ujs;" data-marpit-pagination-total="20" data-size="4:3">
<p>LaForgedu s'inscrit dans la <strong>dynamique des communs numriques</strong>.</p>
<ol>
<li data-marpit-fragment="1">Des ressources partages</li>
<li data-marpit-fragment="2">Une communaut</li>
<li data-marpit-fragment="3">Une gouvernance partage</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="6" data-marpit-fragments="3" data-paginate="true" data-class="fpppppp" data-theme="ei6d5ivdzgh8wt055ypc2r10knxoojh4p8uepmr62ujs" lang="fr-FR" class="fpppppp" data-marpit-pagination="6" style="--paginate:true;--class:fpppppp;--theme:ei6d5ivdzgh8wt055ypc2r10knxoojh4p8uepmr62ujs;" data-marpit-pagination-total="20" data-size="4:3">
<h3 is="marp-h3" data-auto-scaling id="des-valeurs-inh%C3%A9rentes-%C3%A0-laforge%C3%A9du">Des valeurs inhrentes  LaForgedu :</h3>
<ol>
<li data-marpit-fragment="1">Dveloppement du libre ducatif et des communs numriques</li>
<li data-marpit-fragment="2">Valorisation des pratiques collaboratives :  l'union fait la forge !</li>
<li data-marpit-fragment="3">Monte en comptences numriques pour tous les collgues et soutien institutionnel pour les projets sur la Forge</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="7" data-marpit-fragments="1" data-paginate="true" data-theme="ei6d5ivdzgh8wt055ypc2r10knxoojh4p8uepmr62ujs" lang="fr-FR" data-marpit-pagination="7" style="--paginate:true;--theme:ei6d5ivdzgh8wt055ypc2r10knxoojh4p8uepmr62ujs;" data-marpit-pagination-total="20" data-size="4:3">
<p>Une forge ressemble  premire vue  un <strong>espace de  stockage en ligne</strong> de fichiers que l'on peut synchroniser avec son propre ordinateur pour garantir la prennit des donnes.</p>
<ul>
<li data-marpit-fragment="1">Quelle est la diffrence avec un cloud comme Nuage sur le portail Apps ?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="8" data-marpit-scope-lL3gZQuS="" data-paginate="true" data-class="souspartie" data-theme="ei6d5ivdzgh8wt055ypc2r10knxoojh4p8uepmr62ujs" lang="fr-FR" class="souspartie" data-marpit-pagination="8" style="--paginate:true;--class:souspartie;--theme:ei6d5ivdzgh8wt055ypc2r10knxoojh4p8uepmr62ujs;" data-marpit-pagination-total="20" data-size="4:3">
<h2 is="marp-h2" data-auto-scaling id="a-un-outil-con%C3%A7u-au-d%C3%A9part-brpour-le-d%C3%A9veloppement-logiciel">A. Un outil conuau dpart <br />pour le dveloppement logiciel</h2>
<p> qu'on va pouvoir dtourner pour en faire un outil pour tout le monde (oupresque) !</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="9" data-paginate="true" data-theme="ei6d5ivdzgh8wt055ypc2r10knxoojh4p8uepmr62ujs" lang="fr-FR" data-marpit-pagination="9" style="--paginate:true;--theme:ei6d5ivdzgh8wt055ypc2r10knxoojh4p8uepmr62ujs;" data-marpit-pagination-total="20" data-size="4:3">
<p>Une forge vise au dpart  <strong>hberger du code informatique</strong>.</p>
<p><span data-marpit-fragment="1">Elle n'est <strong>pas faite pour hberger des fichiers lourds</strong> (vido, audio, )</span><span data-marpit-fragment="2"> : on y trouve surtout des fichiers au format texte.</span></p>
<p><span data-marpit-fragment="3">Une forge propose <strong>un ensemble d'outils</strong> pour rpondre aux besoins des personnes qui <strong>dveloppent un logiciel</strong>.</span></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="10" data-marpit-scope-Nqo7uQPU="" data-marpit-fragments="8" data-paginate="true" data-class="fmmmmmmmm" data-theme="ei6d5ivdzgh8wt055ypc2r10knxoojh4p8uepmr62ujs" lang="fr-FR" class="fmmmmmmmm" data-marpit-pagination="10" style="--paginate:true;--class:fmmmmmmmm;--theme:ei6d5ivdzgh8wt055ypc2r10knxoojh4p8uepmr62ujs;" data-marpit-pagination-total="20" data-size="4:3">
<h4 id="pour-d%C3%A9velopper-un-logiciel-on-a-besoin-de">Pour dvelopper un logiciel, on a besoin de :</h4>
<ol>
<li data-marpit-fragment="1">pouvoir organiser et rpartir les tches  faire grce  des outils de <strong>gestion de projet</strong></li>
<li data-marpit-fragment="2">pouvoir <strong>diter facilement</strong> le code pour crer de nouvelles fonctionnalits ou corriger des bugs, avec la possibilit d'<strong>exprimenter</strong> sans risques</li>
<li data-marpit-fragment="3">pouvoir <strong>travailler collectivement</strong> sur le mme code, avec la possibilit de <strong>discuter</strong> des modifications proposes et de les <strong>intgrer</strong> facilement</li>
<li data-marpit-fragment="4">pouvoir conserver un <strong>historique des modifications</strong> et <strong>revenir en arrire</strong> en cas de problme</li>
<li data-marpit-fragment="5">pouvoir lancer <strong>automatiquement</strong> des <strong>scripts</strong> qui vont <strong>tester</strong> / vrifier le code ou le <strong>compiler</strong></li>
<li data-marpit-fragment="6">pouvoir facilement <strong>dployer sur le web</strong> son logiciel</li>
<li data-marpit-fragment="7">pouvoir crer de la <strong>documentation</strong> facilement</li>
<li data-marpit-fragment="8">pouvoir rcuprer le <strong>feedback des utilisateurs</strong> (<em>issues</em>) et <strong>collaborer</strong> avec d'autres dveloppeurs pour corriger les bugs et ajouter des fonctionnalits</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="11" data-paginate="true" data-theme="ei6d5ivdzgh8wt055ypc2r10knxoojh4p8uepmr62ujs" lang="fr-FR" data-marpit-pagination="11" style="--paginate:true;--theme:ei6d5ivdzgh8wt055ypc2r10knxoojh4p8uepmr62ujs;" data-marpit-pagination-total="20" data-size="4:3">
<p>La <em>Forge des Communs Numriques ducatifs</em> est une forge fonde sur un logiciel libre : Gitlab, qui propose tous ces outils.</p>
<p><span data-marpit-fragment="1">La connexion se fait via le portail Apps Education</span><span data-marpit-fragment="2"> (possibilit de comptes externes).</span></p>
<p><span data-marpit-fragment="3">Les projets que l'on cre peuvent tre publics ou privs.</span></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="12" data-paginate="true" data-class="souspartie" data-theme="ei6d5ivdzgh8wt055ypc2r10knxoojh4p8uepmr62ujs" lang="fr-FR" class="souspartie" data-marpit-pagination="12" style="--paginate:true;--class:souspartie;--theme:ei6d5ivdzgh8wt055ypc2r10knxoojh4p8uepmr62ujs;" data-marpit-pagination-total="20" data-size="4:3">

<ol>
<li data-marpit-fragment="1"><strong>Un format lger</strong>

</ul>
</li>

<li data-marpit-fragment="5">pas de contrainte de systme ou de logiciel</li>

<li data-marpit-fragment="7">prennit assure</li>
</ul>
</li>
<li data-marpit-fragment="8"><strong>Une syntaxe simple, mais puissante</strong>

</li>
